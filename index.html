<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="javascript/script.js"></script>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" type="ico" href="assets/news.ico">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
</head>
<body>

    <header>
<!-- Title Image or Wording -->
<h1 style="text-align: center">NYTimes API Search Engine</h1>
    </header>
    <div id="mainBody" class = "styleMe">
        <!-- Search Form -->
        <form>
            <legend class="searchHeader">Search Parameters</legend>
            <!-- Search Term Input -->
            <p>Search Term:</p>
            <input type="text" id = "articleSearch">
            <!-- Number of Articles to Retrieve -->
            <p>Number of Records to Retrieve:</p>
            <select id="numRec">
                <option value="1">1</option>
                <option value="3">3</option>
                <option value="5">5</option>
                <option value="10">10</option>
            </select>
            <!-- Start Year -->
            <p>Start Year (Optional) Ex. YMD (19890626):</p>
            <input type="text" id = "startYear">
            <!-- End Year -->
            <p>End Year (Optional):</p>
            <input type="text" id = "endYear">
            <br><br>
            <button id="search" class="custom-btn">Search</button><button id="clearResults" class="custom-btn">Clear Results</button>
        </form>
    </div>

    <div id="topArticles" class = "styleMe">
        <legend>Top Articles</legend>
        <!-- Insert # of articles to be shown -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="javascript/script.js"></script>
</body>
</html>
